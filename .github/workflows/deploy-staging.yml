name: staging checks

on:
  workflow_call:
  
jobs:
  staging-checks:
    runs-on: ubuntu-latest
    name: Deploy staging, run tests (go lang & api tests)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
     
      - name: Install serverless
        run: npm i -g serverless
      
      - name: Configure AWS Credentials for Testing (default)
        run: serverless config credentials 
          --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} 
          --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          --profile default

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.8

      - name: Install godotenv
        run: go install github.com/joho/godotenv/cmd/godotenv@latest

      - name: Run Golang Tests
        run: godotenv -f ./.env.test go test ./...

      - name: Configure AWS Credentials (staging)
        run: serverless config credentials 
          --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} 
          --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          --profile staging

      - name: Download npm dependencies
        run: npm ci

      - name: Deploy to Staging
        run: npm run deploy:staging


      
      

